<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Inspections</h2>

  <button
    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-4"
    (click)="goToCreate()"
  >
    + Add Inspection
  </button>

  <div *ngIf="loading">Loading...</div>

  <table *ngIf="!loading" class="table-auto w-full border">
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2 border">Hive ID</th>
        <th class="px-4 py-2 border">Date</th>
        <th class="px-4 py-2 border">Notes</th>
        <th class="px-4 py-2 border">Actions</th>
        <th class="px-4 py-2 border">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inspection of inspections">
        <td class="border px-4 py-2">{{ inspection.hiveId }}</td>
        <td class="border px-4 py-2">{{ inspection.date | date: 'mediumDate' }}</td>
        <td class="border px-4 py-2">{{ inspection.notes || '—' }}</td>
        <td class="border px-4 py-2">{{ inspection.actions || '—' }}</td>
        <td class="border px-4 py-2 space-x-2">
          <button class="text-blue-600 hover:underline" (click)="goToEdit(inspection.id!)">
            Edit
          </button>
          <button class="text-red-600 hover:underline" (click)="deleteInspection(inspection.id!)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
