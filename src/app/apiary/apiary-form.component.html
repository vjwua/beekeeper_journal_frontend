<div class="p-4 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">
    {{ isEdit ? 'Edit Apiary' : 'Create Apiary' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block font-medium mb-1">Name *</label>
      <input
        formControlName="name"
        type="text"
        class="w-full border px-3 py-2 rounded"
      />
      <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="text-red-600 text-sm">
        Name is required.
      </div>
    </div>

    <div>
      <label class="block font-medium mb-1">Location</label>
      <input
        formControlName="location"
        type="text"
        class="w-full border px-3 py-2 rounded"
      />
    </div>

    <div>
      <label class="block font-medium mb-1">Description</label>
      <textarea
        formControlName="description"
        class="w-full border px-3 py-2 rounded"
      ></textarea>
    </div>

    <div class="flex justify-between items-center">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" [disabled]="form.invalid">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
      <a routerLink="/apiaries" class="text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
</div>
