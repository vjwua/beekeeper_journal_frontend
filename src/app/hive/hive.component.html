<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Hives</h2>

  <button
    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mb-4"
    (click)="goToCreate()"
  >
    + Add Hive
  </button>

  <div *ngIf="loading">Loading...</div>

  <table *ngIf="!loading" class="table-auto w-full border">
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2 border">Name</th>
        <th class="px-4 py-2 border">Type</th>
        <th class="px-4 py-2 border">Status</th>
        <th class="px-4 py-2 border">Apiary ID</th>
        <th class="px-4 py-2 border">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hive of hives">
        <td class="border px-4 py-2">{{ hive.name }}</td>
        <td class="border px-4 py-2">{{ hive.type || '—' }}</td>
        <td class="border px-4 py-2">{{ hive.status || '—' }}</td>
        <td class="border px-4 py-2">{{ hive.apiaryId }}</td>
        <td class="border px-4 py-2 space-x-2">
          <button class="text-blue-600 hover:underline" (click)="goToEdit(hive.id!)">
            Edit
          </button>
          <button class="text-red-600 hover:underline" (click)="deleteHive(hive.id!)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
