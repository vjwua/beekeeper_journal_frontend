<div class="p-4 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">
    {{ isEdit ? 'Edit Hive' : 'Create Hive' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block font-medium mb-1">Name *</label>
      <input
        formControlName="name"
        type="text"
        class="w-full border px-3 py-2 rounded"
      />
      <div *ngIf="form.controls['name'].invalid && form.controls['name'].touched" class="text-red-600 text-sm">
        Name is required.
      </div>
    </div>

    <div>
      <label class="block font-medium mb-1">Apiary *</label>
      <select formControlName="apiaryId" class="w-full border px-3 py-2 rounded">
        <option value="" disabled>Select an apiary</option>
        <option *ngFor="let apiary of apiaries" [value]="apiary.id">
          {{ apiary.name }}
        </option>
      </select>
      <div *ngIf="form.controls['apiaryId'].invalid && form.controls['apiaryId'].touched" class="text-red-600 text-sm">
        Apiary is required.
      </div>
    </div>

    <div>
      <label class="block font-medium mb-1">Type</label>
      <input
        formControlName="type"
        type="text"
        class="w-full border px-3 py-2 rounded"
      />
    </div>

    <div>
      <label class="block font-medium mb-1">Status</label>
      <input
        formControlName="status"
        type="text"
        class="w-full border px-3 py-2 rounded"
      />
    </div>

    <div class="flex justify-between items-center">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" [disabled]="form.invalid">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
      <a routerLink="/hives" class="text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
</div>
